<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim ye chan's portfolio</title>
    <meta name="description" content="portfolio">
    <meta name="author" content="Kimyechan">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/5c7b32b093.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- navbar(start) -->
    <nav id="navbar">
        <div class="navbar__log">
            <img src="image/favicon.png" width="5%"/>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__imtem">Home</li>
            <li class="navbar__menu__imtem">About</li>
            <li class="navbar__menu__imtem">Skill</li>
            <li class="navbar__menu__imtem">Work</li>
            <li class="navbar__menu__imtem">Contact</li>
        </ul>
    </nav>
    <!-- navbar(end) -->
    <!-- home(start) -->
    <section id="home">
        <img src="./image/profile.png" alt="Yechan'profile photo" class="home__avatar">
        <h1 class="home__title">안녕하세요! <br/>신입 웹 개발자 김예찬입니다.</h1>  
        <h2 class="home__descrption">강조하고 싶은 말*** </h2>
        <button class="home__contact">연락하는 법</button>
    </section>
    <!-- home(end) -->
    <!-- about(start) -->
    <section id="about">
        <h1>About Me</h1>
        <p>
            lorem
        </p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-american-sign-language-interpreting"></i>
                </div>
                <div class="major__title">Language</div>
                <div class="major__description">HTML5, CSS3, Javascript, Java, Oracle</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="major__title">IDE</div>
                <div class="major__description">Eclipse, IntelliJ</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="far fa-object-group"></i>
                </div>
                <div class="major__title">Framework</div>
                <div class="major__description">Spring, Spring Boot, React</div>
            </div>
        </div>
        <div class="about__school">
            <div class="school">
                <img src="./image/university_logo.png" alt="university logo" class="school__logo">
                <p class="shool__name"></p>
                <p class="shool__period"></p>                
            </div>
        </div>
    </section>
    <!-- about(end) -->
    <!-- skill(start) -->
    <section id="skill"></section>
    <!-- skill(end) -->
    <!-- work(start) -->
    <section id="work"></section>
    <!-- work(end) -->
    <!-- contact(start) -->
    <section id="contact"></section>
    <!-- contact(end) -->
</body>
</html>
